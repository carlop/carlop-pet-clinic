<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <th:block th:fragment="select (label, name, items)">
        <div class="form-group row" th:with="valid=${!#fields.hasErrors(name)}">
            <label class="col-sm-2 col-form-label" th:for="${name}" th:text="${label}">Label</label>
            <div class="col-sm-10">
                <select class="form-control" th:id="${name}" th:field="*{__${name}__}">
                    <option th:each="item : ${items}" th:value="${item}" th:text="${item}">dog</option>
                </select>
                <th:block th:if="${!valid}">
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
